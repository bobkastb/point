<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  type="text/css"  href="../site/built/css/style.css">
    <link rel="stylesheet"  type="text/css"  href="../site/css/fontawesome.css">
    <style>
        .presets-controls-tr {
            height: 40px;
        }
    </style>
</head>
<body>
    <table class="main-table">
        <tr class="main-table-tr">
            <td rowspan="3" class="sidebar-td">
                <table class="sidebar-table">
                    <tr class="sidebar-top-tr">
                        <td class="sidebar-logo-td"></td>
                        <td class="sidebar-control-td"><span class="icon-hide">E&nbsp;&nbsp;</span></td>
                    </tr>
                    <tr class="sidebar-middle-tr">
                        <td colspan="2" class="sidebar-menu-td">
                            <ul class="main-menu-ul">
                                <li class="main-menu-li">
                                    <span class="icon-norm">K</span>Управление камерой
                                </li>
                                <li class="main-menu-li main-menu-li-on">
                                    <span class="icon-norm">h</span> Видео коммутация
                                </li>
                                <li class="main-menu-li">
                                    <span class="icon-norm-2">Q</span> Видеозахват
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr class="sidebar-bottom-tr">
                        <td colspan="2" class="sidebar-footer-td">
                            Стэл Кс 2020г.
                        </td>
                    </tr>
                </table>
            </td>
            <td colspan="2" class="choose-camera-td">
                <button class="choose-camera-btn">Камера 1</button>
                <button class="btn-off choose-camera-btn">Камера 2</button>
                <button class="choose-camera-btn btn-off">Камера 3</button>
            </td>
        </tr>
        <tr class="main-table-tr">
            <td rowspan="2" class="video-td">
                <div class="video-div">
                    <video class="camera-video" muted loop autoplay>
                        <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </td>
            <td class="camera-pos-td">
                <table class="camera-pos-table">
                    <tr>
                        <td class="camera-pos-btn-td"></td>
                        <td class="camera-pos-btn-td"><span class="icon-up">E</span></td>
                        <td class="camera-pos-btn-td"></td>
                    </tr>
                    <tr>
                        <td class="camera-pos-btn-td"><span class="icon-left">E</span></td>
                        <td class="camera-pos-btn-td"></td>
                        <td class="camera-pos-btn-td"><span class="icon-right">E</span></td>
                    </tr>
                    <tr>
                        <td class="camera-pos-btn-td"></td>
                        <td class="camera-pos-btn-td"><span class="icon-down">E</span></td>
                        <td class="camera-pos-btn-td"></td>
                    </tr>
                    <tr>
                        <td class="camera-pos-btn-td"><span class="icon-right">r</span></td>
                        <td class="camera-pos-btn-td"></td>
                        <td class="camera-pos-btn-td"><span class="icon-right">q</span></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="main-table-tr">
            <td class="presets-td">
                <table class="presets-table">
                    <tr class="presets-controls-tr">
                        <td class="presets-btn-td"><span class="icon-2">Y</span></td>
                        <td class="presets-btn-td"><span class="icon-2">c</span></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="presets-ul-td">
                            <ul class="presets-ul">
                                <li class="presets-li">&mdash; Нач. штаба</li>
                                <li class="presets-li presets-li-on">&mdash; Группа А</li>
                                <li class="presets-li">&mdash; Группа Б</li>
                                <li class="presets-li">&mdash; Нач. штаба</li>
                                <li class="presets-li">&mdash; Группа А</li>
                                <li class="presets-li">&mdash; Группа Б</li>
                                <li class="presets-li">&mdash; Нач. штаба</li>
                                <li class="presets-li">&mdash; Группа А</li>
                                <li class="presets-li">&mdash; Группа Б</li>
                                <li class="presets-li">&mdash; Нач. штаба</li>
                                <li class="presets-li">&mdash; Группа А</li>
                                <li class="presets-li">&mdash; Группа Б</li>
                            </ul>
                        </td>
                    </tr>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
